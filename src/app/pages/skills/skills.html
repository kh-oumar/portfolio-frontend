<main>
  <!-- Hero Section -->
  <section class="section-padding-sm bg-gradient-to-b from-background to-secondary/30">
    <div class="container-custom">
      <div class="max-w-4xl mx-auto text-center mb-12">
        <h1 class="gradient-text text-5xl md:text-6xl lg:text-7xl font-bold mb-6">
          Compétences
        </h1>
        <p class="text-xl md:text-2xl text-muted-foreground leading-relaxed">
          Un aperçu de mes compétences techniques et humaines, développées au fil de mes expériences professionnelles.
        </p>
      </div>

      <!-- Filtres -->
      <div class="flex flex-wrap gap-3 justify-center">
        <button
          class="glass-card px-6 py-3 rounded-lg cursor-pointer hover-lift transition-all font-semibold"
          [class.bg-primary]="(filter() === 'all')"
          [class.text-primary-foreground]="(filter() === 'all')"
          [class.border-2]="(filter() === 'all')"
          [class.border-primary]="(filter() === 'all')"
          (click)="setFilter('all')">
          Toutes les compétences
        </button>
        <button
          class="glass-card px-6 py-3 rounded-lg cursor-pointer hover-lift transition-all font-semibold"
          [class.bg-primary]="(filter() === 'tech')"
          [class.text-primary-foreground]="(filter() === 'tech')"
          [class.border-2]="(filter() === 'tech')"
          [class.border-primary]="(filter() === 'tech')"
          (click)="setFilter('tech')">
          Compétences Techniques
        </button>
        <button
          class="glass-card px-6 py-3 rounded-lg cursor-pointer hover-lift transition-all font-semibold"
          [class.bg-primary]="(filter() === 'human')"
          [class.text-primary-foreground]="(filter() === 'human')"
          [class.border-2]="(filter() === 'human')"
          [class.border-primary]="(filter() === 'human')"
          (click)="setFilter('human')">
          Compétences Humaines
        </button>
      </div>
    </div>
  </section>

  <!-- Skills Grid Section -->
  <section class="section-padding-sm">
    <div class="container-custom">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
        @for (s of filtered(); track s.id) {
          <app-skill-card [id]="s.id" [name]="s.name" [category]="s.category" [level]="s.level" [logo]="s.logo" />
        }
      </div>

      <!-- Légende -->
      <div class="mt-12 max-w-4xl mx-auto text-center">
        <div class="glass-card p-6">
          <p class="text-muted-foreground leading-relaxed">
            Cliquez sur une compétence pour voir une fiche détaillée avec définition, preuves concrètes, autocritique et évolution.
          </p>
        </div>
      </div>
    </div>
  </section>
</main>
