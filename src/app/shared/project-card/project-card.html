<div class="group hover:shadow-lg transition-shadow border rounded-2xl bg-card h-full">
  <div class="p-5 flex flex-col h-full">
    <div class="flex items-start justify-between gap-4">
      <div class="flex-1">
        <h3 class="text-lg font-semibold group-hover:text-primary transition-colors m-0">
          {{ title }}
        </h3>
        <p class="text-sm text-muted-foreground mt-2">{{ description }}</p>
      </div>
      <span class="text-sm text-muted-foreground font-medium">{{ year }}</span>
    </div>

    <div class="flex flex-wrap gap-2 my-4">
      @for (t of tags; track t) {
        <span class="inline-flex items-center rounded-full border px-3 py-1 text-xs font-medium
                      bg-accent/10 text-accent border-accent/20">{{ t }}</span>
      }
    </div>

    <a [routerLink]="['/projects', id]"
       class="mt-auto inline-flex items-center gap-2 text-sm font-medium text-primary hover:opacity-90 transition">
      Voir les détails
      <span aria-hidden="true">→</span>
    </a>
  </div>
</div>
